                **Workflow Run:** #${process.env.GITHUB_RUN_ID}
                **Commit:** ${process.env.GITHUB_SHA}
                **Branch:** ${process.env.GITHUB_REF}

                **Failure Reasons:**
                ${process.env.GATE_REASONS}

                **Environment:** ${{ needs.environment-gate.outputs.environment }}

