              ;;
            "staging")
              echo "üß™ Staging deployment"
              # pnpm run deploy:staging
              ;;
            "development")
              echo "üîß Development deployment"
              # pnpm run deploy:development
              ;;
          esac

      - name: Update deployment record
        if: success()
